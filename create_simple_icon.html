<!DOCTYPE html>
<html>
<head>
    <title>Haki Yangu App Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid #ccc;
            background: white;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #1B5E20;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2E7D32;
        }
    </style>
</head>
<body>
    <h1>Haki Yangu App Icon Generator</h1>
    <p>This will generate a custom app icon with the balance/scales of justice design.</p>
    
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
    
    <div class="controls">
        <button onclick="generateIcon()">Generate Icon</button>
        <button onclick="downloadIcon()">Download PNG</button>
    </div>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        function generateIcon() {
            const size = 1024;
            const center = size / 2;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle (green)
            ctx.fillStyle = '#1B5E20';
            ctx.beginPath();
            ctx.arc(center, center, center, 0, 2 * Math.PI);
            ctx.fill();
            
            // Inner white circle
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(center, center, center * 0.8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Scale factor
            const scale = 0.6;
            
            // Set color for balance
            ctx.fillStyle = '#1B5E20';
            ctx.strokeStyle = '#1B5E20';
            ctx.lineWidth = 8;
            
            // Central post
            const postWidth = 20 * scale;
            const postHeight = 300 * scale;
            ctx.fillRect(center - postWidth/2, center - postHeight/2, postWidth, postHeight);
            
            // Base
            const baseWidth = 160 * scale;
            const baseHeight = 25 * scale;
            ctx.fillRect(center - baseWidth/2, center + 100 * scale, baseWidth, baseHeight);
            
            // Top circle
            const topY = center - 150 * scale;
            ctx.beginPath();
            ctx.arc(center, topY, 12 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // Scale arms
            const armLength = 120 * scale;
            const armHeight = 10 * scale;
            
            // Left arm
            ctx.fillRect(center - armLength, topY - armHeight/2, armLength, armHeight);
            
            // Right arm
            ctx.fillRect(center, topY - armHeight/2, armLength, armHeight);
            
            // Scale pans
            const panWidth = 70 * scale;
            const panHeight = 15 * scale;
            const chainLength = 60 * scale;
            
            // Left pan
            const leftPanX = center - armLength;
            const leftPanY = topY + chainLength;
            
            // Left chain
            ctx.fillRect(leftPanX - 2, topY, 4, chainLength);
            
            // Left pan
            ctx.beginPath();
            ctx.ellipse(leftPanX, leftPanY, panWidth/2, panHeight/2, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Right pan
            const rightPanX = center + armLength;
            const rightPanY = topY + chainLength;
            
            // Right chain
            ctx.fillRect(rightPanX - 2, topY, 4, chainLength);
            
            // Right pan
            ctx.beginPath();
            ctx.ellipse(rightPanX, rightPanY, panWidth/2, panHeight/2, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add decorative stars
            ctx.fillStyle = 'rgba(27, 94, 32, 0.3)';
            drawStar(center - 150, center - 80, 15);
            drawStar(center + 150, center - 80, 15);
            drawStar(center - 130, center + 60, 10);
            drawStar(center + 130, center + 60, 10);
            
            // Add app name at bottom
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('HAKI YANGU', center, center + 200);
        }
        
        function drawStar(x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
                const angle = (i * Math.PI) / 5;
                const radius = i % 2 === 0 ? size : size / 2;
                const px = radius * Math.cos(angle - Math.PI / 2);
                const py = radius * Math.sin(angle - Math.PI / 2);
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'app_icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icon on page load
        generateIcon();
    </script>
</body>
</html>
