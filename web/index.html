</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1B5E20;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <div style="
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    ">
      <div style="
        width: 40px;
        height: 40px;
        background-color: #1B5E20;
        border-radius: 3px;
      "></div>
    </div>
    <h1 style="
      color: white;
      font-family: Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 10px 0;
      letter-spacing: 2px;
    ">HAKI YANGU</h1>
    <p style="
      color: rgba(255, 255, 255, 0.7);
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0 0 30px 0;
      font-style: italic;
    ">Know. Protect. Defend.</p>
    <div style="
      width: 200px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    ">
      <div style="
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 2px;
        animation: loading 2s infinite;
      "></div>
    </div>
  </div>

  <style>
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
